  #       uses: docker://lycheeverse/lychee:latest
  #       with:
  #         entrypoint: ""
  #         args: lychee -vn --offline docs/src/*.md
  link_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.9
        with:
          args: --verbose --no-progress docs/src/*.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Spell check
        uses: errata-ai/vale-action@v1.4.0
        with:
          styles: https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip
          config: https://raw.githubusercontent.com/errata-ai/vale/master/.vale.ini
          files: docs/src
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

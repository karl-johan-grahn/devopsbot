name: Documentation checks

on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  # link_check:
  #   runs-on: ubuntu-latest
  #   container: lycheeverse/lychee:latest
  #   steps:
  #     - uses: actions/checkout@v2

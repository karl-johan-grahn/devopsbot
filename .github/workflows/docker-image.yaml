name: Docker image

on:
  push:
    branches: ${{ github.event.repository.default_branch }}
  pull_request:
    branches: ${{ github.event.repository.default_branch }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: make image.iid
